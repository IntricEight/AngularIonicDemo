<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Interactive Page Elements
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Display buttons for modifying the feaftures of the text -->
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-label class="center-component column-header">Text Size</ion-label>
        <ion-button expand="block" (click)="setSize(1)" [disabled]="fontSize === 1">1</ion-button>
        <ion-button expand="block" (click)="setSize(2)" [disabled]="fontSize === 2">2</ion-button>
        <ion-button expand="block" (click)="setSize(4)" [disabled]="fontSize === 4">4</ion-button>
      </ion-col>
      
      <ion-col size="4">
        <ion-label class="center-component column-header">Text Color</ion-label>
        <ion-button expand="block" (click)="setTextColor('black')" [disabled]="textColor === 'black'">Black</ion-button>
        <ion-button expand="block" (click)="setTextColor('blue')" [disabled]="textColor === 'blue'">Blue</ion-button>
        <ion-button expand="block" (click)="setTextColor('red')" [disabled]="textColor === 'red'">Red</ion-button>
      </ion-col>
      
      <ion-col size="4">
        <ion-label class="center-component column-header">Background Color</ion-label>
        <ion-button expand="block" (click)="setBackgroundColor('white')" [disabled]="backgroundColor === 'white'">White</ion-button>
        <ion-button expand="block" (click)="setBackgroundColor('yellow')" [disabled]="backgroundColor === 'yellow'">Yellow</ion-button>
        <ion-button expand="block" (click)="setBackgroundColor('cyan')" [disabled]="backgroundColor === 'cyan'">Cyan</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- Display the modified text -->
  <div [ngStyle]="{'font-size': fontSize + 'em', 'color': textColor, 'background-color': backgroundColor}" class="center-component center-display-text">
    Look at this text!
  </div>
</ion-content>
