<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sort JSON in a Table
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br/>
  <ion-text class="center-component suggestion">
    Try clicking on the table headers to reorder the content!
  </ion-text>

  <ion-grid>
    <!-- Header buttons -->
    <ion-row>
      <ion-col size="4">
        <ion-button expand="full" (click)="sortBy('name')">Sort by Name</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full" (click)="sortBy('time')">Sort by Time</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full" (click)="sortBy('id')">Sort by Id</ion-button>
      </ion-col>
    </ion-row>

    <!-- Rows of data -->
    <ion-row *ngFor="let item of sortedData">
      <ion-col class="row-indent">{{ item.name }}</ion-col>
      <ion-col class="row-indent">{{ item.time }}</ion-col>
      <ion-col class="row-indent">{{ item.id }}</ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
